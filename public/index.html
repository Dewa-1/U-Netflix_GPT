<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TITLE (VERY IMPORTANT) -->
    <title>Netflix GPT – AI Powered Movie Recommendations</title>

    <!-- DESCRIPTION -->
    <meta
      name="description"
      content="Netflix GPT is an AI-powered movie recommendation platform using GPT and TMDB. Discover movies, watch trailers, and explore details instantly."
    />

    <!-- KEYWORDS (low impact today, but harmless) -->
    <meta
      name="keywords"
      content="Netflix GPT, AI movie recommendation, GPT movies, TMDB movies, React Netflix clone"
    />

    <!-- AUTHOR -->
    <meta name="author" content="Dewashish Verma" />

    <!-- THEME -->
    <meta name="theme-color" content="#000000" />

    <!-- FAVICON -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- APPLE -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- MANIFEST -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ========================= -->
    <!-- OPEN GRAPH (FACEBOOK / LINKEDIN / WHATSAPP) -->
    <!-- ========================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Netflix GPT – AI Powered Movie Discovery" />
    <meta
      property="og:description"
      content="Discover movies using AI-powered GPT recommendations. Watch trailers and explore detailed movie info."
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:site_name" content="Netflix GPT" />

    <!-- ========================= -->
    <!-- TWITTER CARD -->
    <!-- ========================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Netflix GPT – AI Movie Recommendations" />
    <meta
      name="twitter:description"
      content="AI-powered movie recommendations with GPT + TMDB."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- ========================= -->
    <!-- PERFORMANCE OPTIMIZATIONS -->
    <!-- ========================= -->

    <!-- Preconnect to APIs -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />

    <!-- ========================= -->
    <!-- STRUCTURED DATA (SEO BOOST) -->
    <!-- ========================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Netflix GPT",
        "description": "AI-powered movie recommendation platform using GPT and TMDB.",
        "applicationCategory": "Entertainment",
        "operatingSystem": "All",
        "author": {
          "@type": "Person",
          "name": "Dewashish Verma"
        }
      }
    </script>
  </head>

  <body>
    <noscript>
      Netflix GPT requires JavaScript to run. Please enable JavaScript.
    </noscript>

    <div id="root"></div>
  </body>
</html>
